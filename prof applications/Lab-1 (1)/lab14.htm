<html>
	<head>
		<title> Les cadres </title>
		<meta charset="utf-8" />
	</head>
	<body>
		<h1> iframe (cadre) </h1>
		
		<!-- l'attribut target permet de désigner le cadre cible    -->
				
		<p> cliquer pour afficher dans le cadre 2 le document: 
			<a href="./lab13.htm" target="cadre2"> lab13.htm </a>
		</p>

		<iframe name="cadre1" src="./lab11.htm" width="100%" height="100px" >
		</iframe>
		<iframe name="cadre2" src="./lab12.htm" width="38%" height="300px" >
		</iframe>
		<iframe name="cadre3" src="./lab13.htm" width="58%" height="300px" >
		</iframe>
		
		<p>
			<strong>Important : </strong> quelques propriétés ne sont pas supportées par les navigateurs.
		</p>

	</body>
</html>
